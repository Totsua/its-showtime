<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:Cinema="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>It's Showtime</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
  <div class="row m-4">
    <div class="col text-center border border-dark">
      <h1><a href="/" class="text-dark">It's Showtime</a></h1>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <a href="/cinemas" class="btn btn-outline-primary btn-lg">Cinemas Nearby</a>
    </div>
    <div class="col text-center m-3">
      <a href="/filmsNowShowing" class="btn btn-outline-primary btn-lg">Films Now Showing</a>
    </div>
  </div>

  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <table class="table table-striped">
        <thead>
        <div>
          <h3>Cinema Showtimes</h3>
          <h3>For Cinema ID:<span th:text="${param.cinemaId}"></span> </h3>
        </div>
        <tr>
          <th>ID</th>
          <th>Film Name</th>
          <th>Age Rating</th>
          <th>Showtimes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="film : ${cinemaShowTimes}">
          <td th:text="${film.filmId}">Film ID</td>
          <td th:text="${film.filmName}">Film Name</td>
          <td th:text="${film.filmAgeRating}">Age Rating</td>
          <td th:text="${film.showtimes}">Showtimes</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
