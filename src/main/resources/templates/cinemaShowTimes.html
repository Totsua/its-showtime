<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!--  Bootstrap CSS
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>It's Showtime</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">It's Showtime</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- If user is NOT logged in -->
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link active" th:href="@{/register}">Register</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link active" th:href="@{/login}">Login</a>
        </li>

        <!-- If user IS logged in -->
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <span class="nav-link">Hi, <span sec:authentication="name"></span>!</span>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link active" href="/logout">Logout</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<!-- Main Body of Page -->
<div class="row m-4 border border-dark">
  <div class="col text-center m-3">
    <a href="cinemas" class="btn btn-outline-primary btn-lg">Cinemas Nearby</a>
  </div>
  <h1 class="col text-center m-3"> <u>Cinema Showtimes</u></h1>
  <div class="col text-center m-3">
    <a href="filmsNowShowing" class="btn btn-outline-primary btn-lg">Films Now Showing</a>
  </div>
</div>

  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <table class="table table-striped">
        <thead>
        <div>
          <h3>Cinema Showtimes</h3>
          <h3>For Cinema ID:<span th:text="${param.cinemaId}"></span> </h3>
        </div>
        <tr>
          <th>Film Name</th>
          <th>Age Rating</th>
          <th>Showtimes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="film : ${cinemaShowTimes}">
          <td th:text="${film.filmName}">Film Name</td>
          <td th:text="${film.filmAgeRating}">Age Rating</td>
          <td th:text="${film.showtimes}">Showtimes</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
